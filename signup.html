<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo">
            <h3>NGO</h3>
          </div>
          <div class="rightnav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="">Donation</a></li>
              <li><a href="">Info</a></li>
              <li><a href="">About</a></li>
            </ul>
            <a class="login-btn" href="login.html">Login</a>
            <a class="signup-btn" href="signup.html">SignUp</a>
          </div>
        </div>
      </header>
      <!-- SINGUP CONTAINER -->
      <div class="container">
        <form action="" method="post">
            <div class="signup-form">
                <h3>Sign in</h3>
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Username" aria-describedby="emailHelp" required="">
                <div id="emailHelp"></div>
           
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" aria-describedby="emailHelp" required="">
            
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required="">
            
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password2" required="">
            
            <button type="submit" class="subbtn">Submit</button>
            </div>
        </form>
      </div>
</body>
</html>
