<!DOCTYPE html>
<html>
<head>
<title>Donation page</title>
<style>.donation-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
}

.donation-form h3 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.donation-form form {
  display: flex;
  flex-direction: column;
}

.donation-form label {
  font-size: 18px;
  margin-bottom: 10px;
}

.donation-form input, .donation-form textarea {
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
}

.donation-form button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.donation-form button[type="submit"]:hover {
  background-color: #0069d9;
}</style>
</head>
<body>
<div class="donation-form">
  <h3>Make a Donation</h3>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Enter donation amount">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter a message"></textarea>

    <button type="submit">Donate Now</button>
  </form>
</div>
</body>
</html>
